name: linters

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: "3.6"
      - name: Run Ansible Lint
        uses: cermakm/ansible-lint-action@master
        with:
          targets: "ansible/"
